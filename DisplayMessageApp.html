<html>
<head>
<title>Passing Parameters to Java Applets</title>
</head>
<body>
This applet gets a message from the HTML page and displays it.
<p>
<applet
  code = "DisplayMessageApp.class"
  width = 400
  height = 250
  alt="You must have a Java 2-enabled browser to view the applet"
>

<param name=MESSAGE value="I am running as an applet">

<param name=X value=20>

<param name=Y value=130>
</applet>
</body>
</html>
